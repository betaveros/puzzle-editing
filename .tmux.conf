# hsplit
unbind %
bind | split-window -h
bind s split-window -h

# vsplit
unbind '"'
bind - split-window -v

# thanks PythonNut
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h resize-pane -L 4
bind C-j resize-pane -D 4
bind C-k resize-pane -U 4
bind C-l resize-pane -R 4
